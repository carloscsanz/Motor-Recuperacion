        <html class="type-error">
        <!DOCTYPE html>
<html>
<head>
  <title>Server Error (500) - Inform</title>
  <style type="text/css">
    body {
      background: #FFF url("/img/bg.png") 0 -700px repeat-x;
      font: 15px/20px 'Helvetica Neue',Arial,'Liberation Sans',FreeSans,sans-serif;
    }
    a { outline: none; color: #1B65AD; text-decoration: none; }
    a:hover { color: #6EA6ED; }
    #error {
      position: relative;
      margin: 150px auto 0;
      width: 540px;
      padding: 20px;
      background: #EAEEFA;
      border: 1px solid #D6E1F2;
      border-radius: 5px;
      -moz-border-radius: 5px;
      -webkit-border-radius: 5px;
    }
    #error .logo {
      position: absolute;
      left: 50%;
      width: 120px;
      height: 40px;
      margin: 0 0 0 -60px;
    }
    #error .title {
      margin-top: 60px;
      padding: 25px 0;
      border: 1px solid #D6E1F2;
      text-align: center;
      color: #8390A6;
      background: #FFF;
    }
    #error .message {
      display: block;
      padding: 10px 20px;
      text-align: justify;
      color: #444; 
    }
    #error .redirect {
      padding: 20px 0 5px;
      font-weight: bold;
      font-size: 22px;
      text-align: center;
      border-top: 1px solid #D6E1F2;
    }
  </style>
</head>
<body>
    <div id="error"> 
      <img src="/img/logo.1.png" alt="Inform" class="logo" />
      <h1 class="title">
        Sorry, but there was a server error
      </h1>
      <p class="message">
        This may just be a temporary issue.  Please try refreshing the page in a few minutes.  If you continue to reach this error page instead of what you were looking for, please let us know at <a href="mailto:feedback@inform.com">feedback@inform.com</a>.
      </p>
      <div class="redirect">
        <a href="/">Go to the home page</a>
      </div>
    </div>
</body>
</html>

      
      
    
  
</html>
